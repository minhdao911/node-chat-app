<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a chat</h3>
        </div>
        <div class="form-field">
          <label>Display Name</label>
          <input type="text" name="name" placeholder="Display name" autofocus>
        </div>
        <div class="form-field">
          <label>Room Name</label>
          <input id="room-input" type="text" name="room" placeholder="Room name" autocomplete='off'>
        </div>
        <div class="form-field" id="room-list-div">
          <label>Active room</label>
          <div id="room-list">

          </div>
        </div>
        <div class="form-field">
          <button type="submit">Join</button>
        </div>
      </form>
    </div>
    <div class="center-buttons">
      <a href="/chat.html?name=You&room=simsimi">Start a chat with Simsimi</a>
      <a href="#">Join a random room</a>
    </div>


    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
